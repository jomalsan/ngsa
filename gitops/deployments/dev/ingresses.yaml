---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: remove-prefix
spec:
  stripPrefix:
    prefixes:
      - /memory
      - /cosmos
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ngsa-memory-ingress
  namespace: ngsa
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    # defines controller implementing this ingress resource: https://docs.microsoft.com/en-us/azure/dev-spaces/how-to/ingress-https-traefik
    # ingress.class annotation is being deprecated in Kubernetes 1.18: https://kubernetes.io/docs/concepts/services-networking/ingress/#deprecated-annotation
    # For backwards compatibility, when this annotation is set, precedence is given over the new field ingressClassName under spec.
    kubernetes.io/ingress.class: traefik-internal
    # kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: traefik
    traefik.ingress.kubernetes.io/router.tls: "false"
    # traefik.ingress.kubernetes.io/router.tls.options: default
    traefik.ingress.kubernetes.io/router.middlewares: remove-prefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /memory
        pathType: Prefix
        backend:
          service:
            name: ngsa-memory
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ngsa-cosmos-ingress
  namespace: ngsa
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    # defines controller implementing this ingress resource: https://docs.microsoft.com/en-us/azure/dev-spaces/how-to/ingress-https-traefik
    # ingress.class annotation is being deprecated in Kubernetes 1.18: https://kubernetes.io/docs/concepts/services-networking/ingress/#deprecated-annotation
    # For backwards compatibility, when this annotation is set, precedence is given over the new field ingressClassName under spec.
    kubernetes.io/ingress.class: traefik-internal
    # kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: traefik
    traefik.ingress.kubernetes.io/router.tls: "false"
    # traefik.ingress.kubernetes.io/router.tls.options: default
    # traefik.ingress.kubernetes.io/router.middlewares: app-gateway-snet@file, gzip-compress@file
spec:
  rules:
  - http:
      paths:
      - path: /cosmos
        pathType: Prefix
        backend:
          service:
            name: ngsa-cosmos
            port:
              number: 8080